<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="stran.css">
        <title>String Analyzer</title>
    </head>
    <div class="ali">
    <body>
        <h1><b>String Play !</b></h1>
        <p>Hey! This is a string analyzer...Enter any string and the output will display the no. of vowels, consonants, spaces, and special characters. </p>
        <br>
        <input id="Takestr" name="ipstr" type="text" placeholder="Enter a string here..."required>
        <br>
        <br>
        <button id="analyse" type="button" onclick="myjavasc();">Analyse</button>
        <br>
        <br>
        <span id="output">
            <div class="diff">
            <ul>
                <li id="Vowels">Vowels = <span id="vow"></span> </li>
                <li id="Conso">Consonants = <span id="conso"></span></li>
                <li id="Numbers">Numbers = <span id="no"></span></li>
                <li id="SpecialCh">Special Characters = <span id="splch"></span></li>
                <li id="Spaces">Spaces = <span id="sp"></span></li>
            </ul>
            </div>
        </span>
        <script src="stran.js"></script>
    </body>
    </div>
</html>
